name: Build Windows Executable

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --name maidou-pdf --onefile --noconsole --add-data "pdf_to_images.py;." --add-data "gui.py;." --add-data "analyze_text_data.py;." run_gui.py

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: maidou-pdf-windows
        path: dist/maidou-pdf.exe
